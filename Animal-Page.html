        var aAudio = new Audio(href='voice/bee.mp3');
        var bAudio = new Audio(href='voice/cat.mp3');
        var cAudio = new Audio(href='voice/dog.mp3');
        var dAudio = new Audio(href='voice/elephant.mp3');

        var sAudio = new Audio(href='voice/yak.mp3');
        var tAudio = new Audio(href='voice/zebra.mp3');
        function sound(letter) {
            if(letter == 'A') {
                aAudio.play();
            } else if(letter == 'B') {
                bAudio.play();
            } else if(letter == 'C') {
                cAudio.play();
            } else if(letter == 'D') {
                dAudio.play();
            } else if(letter == 'E') {
                eAudio.play();
            } else if(letter == 'F') {
                fAudio.play();
            } else if(letter == 'G') {
                gAudio.play();
            } else if(letter == 'H') {
                hAudio.play();
            } else if(letter == 'I') {
                iAudio.play();
            } else if(letter == 'J') {
                jAudio.play();
            } else if(letter == 'K') {
                kAudio.play();
            } else if(letter == 'L') {
                lAudio.play();
            } else if(letter == 'M') {
                mAudio.play();
            } else if(letter == 'N') {
                nAudio.play();
            } else if(letter == 'O') {
                oAudio.play();
            } else if(letter == 'P') {
                pAudio.play();
            } else if(letter == 'Q') {
                qAudio.play();
            } else if(letter == 'R') {
                rAudio.play();
            } else if(letter == 'S') {
                sAudio.play();
            } else if(letter == 'T') {
                tAudio.play();
            }
        }
    </script>
