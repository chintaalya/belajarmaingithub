<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinolearn</title>
    <link rel="icon" href="images/assets/Logo.svg">
    <link rel="stylesheet" href="styles/feedbackpage.css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Mitr'>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Mulish'>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Khand'>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=MuseoModerno'>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Skranji'>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css2?family=Niramit'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=NTR' >
    <link rel="stylesheet" href="//db.onlinewebfonts.com/c/e7f249e71a563eed9c495835657eb9c2?family=Poetsen+One">
</head>
<body>
    <nav>
        <div id = "nav-brand">
            <img src="images/assets/Logo.svg" alt="dinolearn-logo">
        </div>
        <div id = "nav-menu">
            <a class = "non-active" href="#Main-Menu">LESSONS</a>
            <a class = "non-active" href="#Video-Page">VIDEOS</a>
            <a class = "active" href="#Feedback-Page">FEEDBACK</a>
        </div>
        <a id = "nav-logout" href="#"><img src="images/assets/logout.svg" alt="logout"></a>
        <div id = "nav-welcoming">
            <a>Welcome Back, Chinta!</a>
        </div>
        <a id = "nav-profil" href="#"><img src="images/assets/green-dino.svg" alt="profil"></a>
    </nav>
    <main>
        <div class="contact-left">
            <p>NEED TO ASK<br>SOMETHING?</p>
            <img src="images/assets/Logo.svg">
        </div>
        <div class="contact-right">
            <div class="contactus-form">
                <p class="mid">Drop your question or feedback here!</p>
                <div class="row">
                    <p>Topic</p>
                    <input type="email" name="email" id="email">
                </div>
                <div class="row">
                    <p>Messages</p>
                    <textarea name="message" cols="30" rows="10"></textarea>
                </div>    
                <button class="send">Send</button>
            </div>
        </div>
    </main>
    <footer>
        <div id="foot-left">
            <p id="brand">DINOLEARN</p>
            <p id="desc">Fun learning with Dinolearn!</p>
            <p id="desc">Copyright &#169 2010-2020 Dinolearn Company All rights reserved.</p>
        </div>
        <div id="foot-right">
            <p>FIND US ON:</p>
            <a href = "https://web.facebook.com/chintaalya.6601/" target="_blank"><img src="images/assets/facebook.svg" alt="facebook"></a>
            <a href = "https://www.instagram.com/chintaalya_/" target="_blank"><img src="images/assets/instagram.svg" alt="instagram"></a>
            <a href = "https://twitter.com/namakuchinta" target="_blank"><img src="images/assets/twitter.svg" alt="twitter"></a>
        </div>
    </footer>
</body>
</html>
