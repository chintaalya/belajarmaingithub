<!DOCTYPE html>
<html>
<head>
    <title>Sign-Up Dinolearn</title>
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="images/assets/Logo.svg">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=NTR' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Reem Kufi' rel="stylesheet">
    <link rel="stylesheet" href="styles/base4.css">
</head>
<body>
    <div class="sidefront">
        <div class="dinoimg">
            <div class="slogan">
                <p>Always remember</p> 
                <p>your password</p>
            </div>
            <div class="dino">
                <img src="images/icon/sleepdino.svg" alt="sleepdino" class="icon">
            </div>
        </div>
    </div>
    <div class="forget">
        <form>
            <div class="row">
                <h1>
                    Forget Password ?
                </h1>
            </div>
            <div class="row1">
                <p>Enter your registered email below to receive password reset code</p>
                <input type="email" name="Email" class="email-name">
            </div>
            <div class="row2">
                <div class="line1of2">
                    <p>
                        <span>
                            Didn't receive any code ?
                        </span>
                        <a href="#">
                            Resend code
                        </a>
                    </p>
                </div>
            </div>
            <div class="row">
                <p>Enter your 4-digit code combination</p>
                <div class="inputof4">
                        <input type="text" class="code" name="code1" maxlength="1">
                        <input type="text" class="code" name="code2" maxlength="1">
                        <input type="text" class="code" name="code3" maxlength="1">
                        <input type="text" class="code" name="code4" maxlength="1">
                </div>
            </div>
            <div class="row">            
                <div class="tos">
                    <a href="#">
                        Back to Login
                    </a>
                    <button class="proceed" value="submit">
                        Next
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
