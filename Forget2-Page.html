<!DOCTYPE html>
<html>
<head>
    <title>Sign-Up Dinolearn</title>
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="images/assets/Logo.svg">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=NTR' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Reem Kufi' rel="stylesheet">
    <link rel="stylesheet" href="styles/base5.css">
</head>
<body>
    <div class="sidefront">
        <div class="dinoimg">
            <div class="slogan">
                <p>Always remember</p> 
                <p>your password</p>
            </div>
            <div class="dino">
                <img src="images/icon/sleepdino.svg" alt="sleepdino" class="icon">
            </div>
        </div>
    </div>
    <div class="forget">
        <form>
            <div class="row">
                <h1>
                    Forget Password ?
                </h1>
            </div>
            <div class="row1">
                <p>Create your new password</p>
                <input type="password" name="pass" class="pass">
                <p class="end">Must be at least 8 characters.</p>
            </div>
            <div class="row2">
                <p>Confirm your new password</p>
                <input type="password" name="pass" class="pass">
                <p class="end">Both password must match.</p>
            </div>
            <div class="row">            
                <div class="tos">
                    <a href="Forget3-Page"><button class="proceed" value="submit">
                        Proceed
                    </button></a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
