<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <title>Login to Dinolearn</title>
    <link rel="icon" href="images/assets/Logo.png">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=NTR' rel='stylesheet'>
    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
    <div class="login">
        <form action="Main-Menu.html">
            <div class="row">
                <img src="images/icon/pinkdino.svg" alt="DinoLocke" class="mini-icon">
            </div>
            <div class="row">
                <h1>
                    Login
                </h1>
            </div>
            <div class="row">
                <label>Username </label>
                <input type="text" name="username">
            </div>
            <div class="row">
                <label>Password</label>
                <input type="password" name="pass">
            </div>
            <div class="row">
                <div class="column-left">
                    <input id="cbx1" type="checkbox" name="remember-me" class="checkbox">
                    <span for="cbx1-label" class="remember">
                        Remember Me
                    </span>
                </div>
                <div class="column-right">
                    <a href="Forget-Password.html">
                        Forgot Password?
                    </a>
                </div>
            </div>
            <div class="row6">
                <button class="continue" value="submit">
                    Continue
                </button>
            </div>
            <div class="row7">
                <a href="Signup-Page.html">
                    Sign Up
                </a>
            </div>
        </form>
    </div>
</body>
</html>
