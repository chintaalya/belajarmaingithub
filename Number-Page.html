<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
        var aAudio = new Audio(href='voice/0.mp3');
        var bAudio = new Audio(href='voice/1.mp3');
        var cAudio = new Audio(href='voice/2.mp3');
        var dAudio = new Audio(href='voice/3.mp3');
        var eAudio = new Audio(href='voice/4.mp3');
        var fAudio = new Audio(href='voice/5.mp3');    
        var gAudio = new Audio(href='voice/6.mp3');
        var hAudio = new Audio(href='voice/7.mp3');
        var iAudio = new Audio(href='voice/8.mp3');
        var jAudio = new Audio(href='voice/9.mp3');
        function sound(letter) {
            if(letter == '0') {
                aAudio.play();
            } else if(letter == '1') {
                bAudio.play();
            } else if(letter == '2') {
                cAudio.play();
            } else if(letter == '3') {
                dAudio.play();
            } else if(letter == '4') {
                eAudio.play();
            } else if(letter == '5') {
                fAudio.play();
            } else if(letter == '6') {
                gAudio.play();
            } else if(letter == '7') {
                hAudio.play();
            } else if(letter == '8') {
                iAudio.play();
            } else if(letter == '9') {
                jAudio.play();
            }
        }
    </script>
</head>

    <main>
        <p><img src="images/assets/123.svg">NUMBER</p>
        <div>
            <a onclick="sound('0');"><img src="images/assets/0.png"></a>

        <div>
            <a onclick="sound('5');"><img src="images/assets/5.png"></a>
            <a onclick="sound('6');"><img src="images/assets/6.png"></a>
            <a onclick="sound('7');"><img src="images/assets/7.png"></a>
            <a onclick="sound('8');"><img src="images/assets/8.png"></a>
