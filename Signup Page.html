<!DOCTYPE html>
<html>
<head>
    <title>Sign-Up Dinolearn</title>
    <meta name="viewport" content="width=device-width">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=NTR' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Reem Kufi' rel="stylesheet">
    <link rel="stylesheet" href="styles/base1.css">
</head>
<body>
    <div class="signup">
        <form>
            <div class="row">
                <h1>
                    Sign Up
                </h1>
            </div>
            <div class="row">
                <div class="left-column">
                    <label>Name</label>
                    <input type="text" name="username" id="fn" class="person-name"></div>
                <div class="right-column">
                    <label>Email</label>
                    <input type="email" name="Email" id="ln" class="email-name"></div>
            </div>
            <div class="row">
                <label>Password</label>
                <input type="password" name="pass">
            </div>
            <div class="row">
                <label>Password Confirmation</label>
                <input type="password" name="pass">
            </div>
            <div class="row">
                <div class="tos">
                    <input id="cbx1" type="checkbox">
                    <span id="cbx1-label" for="cbx1" class="agreement">
                        Iâ€™ve read and agree with Terms of Service and our Privacy Policy
                    </span>
                </div>
            </div>
            <div class="row">            
                <div class="tos">
                    <button class="create">
                        Create Account
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="line1of3">
                    <p>
                        <span>
                            Already have an account?
                        </span>
                        <a href="#">
                            Sign in
                        </a>
                        <span>
                            here
                        </span>
                    </p>
                </div>
            </div>
        </form>
    </div>
    <div class="sideback">
        <button class="back">
            Back
        </button>
        <div class="dinoimg">
            <div class="slogan">
                <p>Learn and Play</p> 
                <p>with Us !</p>
            </div>
            <div class="dino">
                <img src="images/icon/trihorn.svg" alt="Triceratops" class="icon">
            </div>
        </div>
    </div>
</body>
</html>
