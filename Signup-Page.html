<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <title>Sign Up to Dinolearn</title>
    <link rel="icon" href="images/assets/Logo.png">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=NTR' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Reem Kufi' rel="stylesheet">
    <link rel="stylesheet" href="styles/base1.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <h1>Sign Up</h1>
            <a href="index.html"><button class="back">
                Back
            </button></a>
        </div>
        <form>
            <div class="first">
                <div class="inner">
                    <label for="nama">Name</label>
                    <input type="text" id="nama" placeholder="insert your name" required>
                </div>
                <div class="inner">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="insert your email" required>
                </div>
            </div>

            <div class="second">
                <div class="inner">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="insert your password" required>
                </div>
            </div>

            <div class="third">
                <div class="inner">
                    <label for="confirmation">Password Confirmation</label>
                    <input type="password" id="confirmation" placeholder="insert password confirmation" required>
                </div>
            </div>

            <div class="fourth">
                <div class="inner">
                    <input id="cbx1" type="checkbox">
                    <span id="cbx1-label" for="cbx1" class="agreement" required>
                        Iâ€™ve read and agree with Terms of Service and our Privacy Policy
                    </span>
                </div>
            </div>

            <a href="Verification-Page.html" class="buton">
                <div class="buton" value="submit">Create Account</div>
            </a>
            <div class="sixth">
                <div class="inner">
                    <p>
                        <span>
                            Already have an account?
                        </span>
                        <a href="Login-Page.html">
                            Sign in
                        </a>
                        <span>
                            here
                        </span>
                    </p>
                </div>
            </div>
        </form>
    </div>
    <div class="sideback">
        <a href="index.html"><button class="back">
            Back
        </button></a>
        <div class="dinoimg">
            <div class="slogan">
                <p>Learn and Play</p>
                <p>with Us !</p>
            </div>
            <div class="dino">
                <img src="images/icon/trihorn.svg" alt="Triceratops" class="icon">
            </div>
        </div>
    </div>
</body>

</html>
