<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <title>Sign Up to Dinolearn</title>

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
