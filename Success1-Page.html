<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <title>Sign Up to Dinolearn</title>
    <link rel="icon" href="images/assets/Logo.svg">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=NTR' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Reem Kufi' rel="stylesheet">
    <link rel="stylesheet" href="styles/base3.css">
</head>
<body>
    <div class="signup">
        <form action="Main-Menu.html">
            <div class="row">
                <h1>
                    Happy Learning !
                </h1>
            </div>
            <div class="row2">
                <img src="images/icon/flydino.svg" alt="Flyesdino">
            </div>
            <div class="row">            
                <div class="tos">
                    <button class="proceed">
                        Proceed
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="sideback">
        <a href="index.html"><button class="back">
            Back
        </button></a>
        <div class="dinoimg">
            <div class="slogan">
                <p>Learn and Play</p> 
                <p>with Us !</p>
            </div>
            <div class="dino">
                <img src="images/icon/trihorn.svg" alt="Triceratops" class="icon">
            </div>
        </div>
    </div>
</body>
</html>
