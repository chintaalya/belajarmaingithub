<!DOCTYPE html>
<html>
<head>
    <title>Sign-Up Dinolearn</title>
    <meta name="viewport" content="width=device-width">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=NTR' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Reem Kufi' rel="stylesheet">
    <link rel="stylesheet" href="styles/base2.css">
</head>
<body>
    <div class="signup">
        <form>
            <div class="row">
                <h1>
                    Email Verification
                </h1>
            </div>
            <div class="row2">
                <p>Check your email !</p> 
                <p>You will get confirmation code !</p>
            </div>
            <div class="row">
                <label>Enter Confirmation Code</label>
                <input type="text" name="confirmation">
            </div>
            <div class="row">            
                <div class="tos">
                    <button class="proceed">
                        Proceed
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="sideback">
        <button class="back">
            Back
        </button>
        <div class="dinoimg">
            <div class="slogan">
                <p>Learn and Play</p> 
                <p>with Us !</p>
            </div>
            <div class="dino">
                <img src="images/icon/trihorn.svg" alt="Triceratops" class="icon">
            </div>
        </div>
    </div>
</body>
</html>
